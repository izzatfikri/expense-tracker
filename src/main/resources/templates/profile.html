<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --light-gray: #f8f9fa;
            --dark-gray: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
        }
        
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 2rem auto;
        }
        
        .profile-header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        
        .profile-body {
            padding: 2rem;
        }
        
        .profile-section {
            margin-bottom: 2rem;
        }
        
        .profile-section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 1rem;
        }
        
        .info-label {
            font-weight: 500;
            width: 150px;
            color: var(--dark-gray);
        }
        
        .info-value {
            flex: 1;
        }
        
        .btn-edit {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .btn-edit:hover {
            background-color: rgba(255,255,255,0.3);
            transform: rotate(15deg);
        }
        
        .stats-card {
            background-color: var(--light-gray);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .stats-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .stats-label {
            color: #6c757d;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-wallet me-2"></i>Expense Tracker
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">
                            <i class="fas fa-user-circle me-1"></i> Profile
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-card">
            <!-- Profile Header -->
            <div class="profile-header">
                <button class="btn-edit" title="Edit Profile">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=random" 
                     alt="Profile Picture" 
                     class="profile-avatar">
                <h2 th:text="${user.name}">John Doe</h2>
                <p class="mb-0" th:text="${user.email}">john.doe@example.com</p>
            </div>
            
            <!-- Profile Body -->
            <div class="profile-body">
                <!-- Quick Stats -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stats-value" th:text="'$' + ${totalExpenses}">$1,250</div>
                            <div class="stats-label">Total Expenses</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stats-value" th:text="${expenseCount}">42</div>
                            <div class="stats-label">Transactions</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <div class="stats-value" th:text="'$' + ${avgDaily}">$42</div>
                            <div class="stats-label">Avg. Daily</div>
                        </div>
                    </div>
                </div>
                
                <!-- Personal Information -->
                <div class="profile-section">
                    <h4 class="profile-section-title">
                        <i class="fas fa-user me-2"></i>Personal Information
                    </h4>
                    <div class="info-item">
                        <div class="info-label">Full Name</div>
                        <div class="info-value" th:text="${user.name}">John Doe</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value" th:text="${user.email}">john.doe@example.com</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Member Since</div>
                        <div class="info-value" th:text="${#temporals.format(user.joinDate, 'MMMM d, yyyy')}">January 15, 2023</div>
                    </div>
                </div>
                
                <!-- Account Settings -->
                <div class="profile-section">
                    <h4 class="profile-section-title">
                        <i class="fas fa-cog me-2"></i>Account Settings
                    </h4>
                    <div class="d-grid gap-2">
                        <a href="/profile/edit" class="btn btn-outline-primary">
                            <i class="fas fa-user-edit me-2"></i> Edit Profile
                        </a>
                        <a href="/profile/change-password" class="btn btn-outline-secondary">
                            <i class="fas fa-lock me-2"></i> Change Password
                        </a>
                        <a href="/logout" class="btn btn-outline-danger">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
