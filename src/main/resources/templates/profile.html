<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/expenses">Expenses</a></li>
                <li><a href="/profile" class="active">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile-section">
            <h1>User Profile</h1>
            <form action="/update-profile" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <p>Username: <span th:text="${username}"></span></p> 
                </div>
                <div class="form-group">
                    <label for="monthly-budget">Monthly Expense:</label>
                    <input type="number" id="monthly-budget" name="monthly-budget" placeholder="Enter your monthly expense" required>
                </div>
                <!-- <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                </div> -->
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Expense Tracker</p>
    </footer>
</body>
</html>
